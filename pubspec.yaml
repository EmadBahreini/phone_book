  flutter_svg: ^2.0.7
  font_awesome_flutter: ^10.5.0
  easy_localization: ^3.0.2
  go_router: ^10.1.0
  shimmer: ^3.0.0
  bot_toast: ^4.0.4
  pull_to_refresh: ^2.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
