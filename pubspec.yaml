publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  logger: ^2.0.1
  dio: ^5.3.2
  connectivity_plus: ^4.0.2
  cached_network_image: ^3.2.3
  flutter_form_builder: ^9.1.0
